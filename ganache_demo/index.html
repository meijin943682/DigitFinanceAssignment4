<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DApp-example: Bank</title>
	<style>
		.flex {
			display: flex;
		}

		.item {
			flex: 1;
			padding: 2rem;
		}
	</style>
</head>

<body>
	<div class="flex">
		<div class="item">
			<h3>銀行合約</h3>
			<h5 id="contractAddress">合約位址: </h5>
			<input id="deployedContractAddressInput" type="text" placeholder="請輸入既有合約位址" />
			<button id="loadDeployedContractButton">載入既有合約位址</button>
			<button id="deployNewContractButton">部署新合約</button>

			<hr>
			<h3>刪除合約</h3>
			<button id="killContractButton">刪除目前合約</button>

			<hr>
			<h3>帳戶登入</h3>
			<select id="whoami"></select>
			<button id="whoamiButton">登入</button>
			<button id="copyButton">複製</button>

			<hr>
			<h3 id="accountStatus">帳戶狀態</h3>
			<h5 id="ethBalance">以太帳戶餘額 (wei): </h5>
			<h5 id="bankBalance">銀行ETH餘額 (wei): </h5>

			<hr>
			<h3 id="updateCoin">更新餘額</h3>
			<button id="update">執行</button>

			<hr>
			<h3>存款</h3>
			<input id="deposit" type="number" placeholder="請輸入存款額度 (ether)">
			<button id="depositButton">執行</button>

			<hr>
			<h3>提款</h3>
			<input id="withdraw" type="number" placeholder="請輸入提款額度 (ether)">
			<button id="withdrawButton">執行</button>

			<hr>
			<h3>轉帳 ETH</h3>
			<input id="transferEtherTo" type="text" placeholder="請輸入轉帳對象">
			<input id="transferEtherValue" type="number" placeholder="請輸入轉帳額度 (ether)">
			<button id="transferEtherButton">執行</button>
			
      <hr>
			<h3>購買定存</h3>
			<input id="transferEtherTo" type="number" placeholder="請輸入定存額度 (ether)">
			<input id="transferEtherValue" type="number" placeholder="請輸入定存期數">
			<button id="transferEtherButton">購買</button>
			<h5 id="CertiDepositAmount">金額: </h5>
			<h5 id="certiDepositPeriod">期數: </h5>

      <button id="transferEtherButton">合約期滿</button>
      <br>
      <input type="number" placeholder="已完成期數">
      <button id="transferEtherButton">提前解約</button>
      <hr>
      <h3>期數 | 利率</h3>
      <font size="5">01 | </font><font>0.01</font><br>
      <font size="5">02 | </font><font>0.02</font><br>
      <font size="5">03 | </font><font>0.03</font><br>
      <font size="5">04 | </font><font>0.04</font><br>
      <font size="5">05 | </font><font>0.05</font><br>
      <font size="5">06 | </font><font>0.06</font><br>
      <font size="5">07 | </font><font>0.07</font><br>
      <font size="5">08 | </font><font>0.08</font><br>
      <font size="5">09 | </font><font>0.09</font><br>
      <font size="5">10 | </font><font>0.10</font><br>
      <font size="5">11 | </font><font>0.11</font><br>
      <font size="5">12 | </font><font>0.12</font><br>
		</div>
		<div class="item" style="width:500px;">
			<h3>活動紀錄</h3>
			<pre id="logger"></pre>
		</div>
	</div>

	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src="js/web3.min.js"></script>
	<script src="js/bank.js"></script>
	<script src="js/index.js"></script>
</body>

</html>
